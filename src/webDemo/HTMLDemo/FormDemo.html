<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form  action="" method="post">
  <table border="1"  align="middle" bgcolor="#f0f8ff">
  <tr>
    <td>姓名：</td>
    <td><input type="text" value="" name="姓名"></td>
  </tr>
    <tr>
    <td>密码：</td>
    <td><input type="password"></td>
  </tr>
    <tr>
      <td>性别：</td>
      <td>男<input type="radio" name="sex" value="0">女<input type="radio" name="sex" value="1"></td>
    </tr>
    <tr>
      <td>爱好：</td>
      <td>篮球<input type="checkbox" name="hobby" value="0">足球<input type="checkbox" name="hobby"value="1">
          看书<input type="checkbox" name="hobby"value="2">看电影<input type="checkbox" name="hobby" value="3"></td>
    </tr>
    <tr>
      <td>来自：</td>
      <td><select>
        <option value="0">上海市</option>
        <option value="1">北京市</option>
        <option value="2">天津市</option>
      </select></td>
    </tr>
    <tr>
      <td>个人照片：</td>
      <td><input type="file"> </td>
    </tr>
    <tr>
      <td>自我介绍：</td>
      <td><textarea rows="5" cols="30"></textarea></td>
    </tr>
    <tr>
      <td colspan="2" align="middle" ><input type="button" name="提交" value="提交">
        <input type="reset" name="重置" value="重置">
      </td>
    </tr>
  </table>
</form>
</body>
</html>
