<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--优先级：就近原则，行内样式>内部样式>外部样式-->
<!--内部样式-->
<style>
    h2{
        color: coral;
    }
    </style>
<!--外部样式-->
<link href="CSSTest.css" type="text/css" rel="stylesheet">
<body>
<!--行内样式-->
<h1 style="color: green">Helloworld</h1>
<hr>
<h2>这是h2标题</h2>
<hr>
<h3>这是h3标题</h3>
</body>
</html>
