<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  #d_1{
    background-color: blue;
    height: 100px;
    width: 500px;

  }
  #d_2{
    background-color: yellow;
    position: absolute;
    top: 100px;
    left: 500px;
    height: 100px;
    width: 500px;


  }
  #d_3{
    background-color: green;
    position: relative;
    top: 20px;
    height: 100px;
    height: 100px;
    width: 500px;

  }
</style>
<!--
   position: absolute:绝对位置，在整个页面相对于上和左距离的位置，即根据body来确定
   position: relative:相对于上和左相邻块的位置定位来决定移动
-->
<body>
<div id="d_1">块1</div>
<div id="d_2">块2</div>
<div id="d_3">块3</div>

</body>
</html>
